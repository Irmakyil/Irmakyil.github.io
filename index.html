<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>

<body>
   <h1> To Do List</h1>

    <div class="filterButtons">
        <button onclick="filterTodos('all')">All</button>
        <button onclick="filterTodos('completed')">Completed</button>
        <button onclick="filterTodos('active')">Active</button>
    </div>
    
    <div class="todoApp">
        <div class="todo-addBox">
            <input type="text" id="todoText" placeholder="Write here..." autocomplete="off">
            <div id="todoAddButton" onclick="add()">+</div>
        </div>
        <div class="todoList">
            

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
